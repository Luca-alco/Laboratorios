<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>

<body>
    <h1 style="text-align: center;">Calculadora simple</h1>

    <div>
        <input type="number" placeholder="Ingrese el primer número" id="num1">
    </div>
    <div>
        <input style="margin-top:5px;" type="number" placeholder="Ingrese el segundo número" id="num2">
    </div>

    <div style="margin-top:5px;">
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </div>

    <div style="margin-top:5px;">
        <p style="background-color: grey;">Resultado: <span id="resultado"></span></p>
    </div>

    <calc src="js/calc.js"></calc>
</body>
